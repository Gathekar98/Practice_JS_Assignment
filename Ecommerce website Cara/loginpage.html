<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
defer></script>

</head>
<body>
    <div id="success" class="alert alert-warning alert-dismissible fade" role="alert">
        <strong> Your form is submited succesfully.</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- FORM -->
    <form action="home.html" method="get">
        <div class="container">
         

            <div class="mt-3">
                <label for="email" class="form-label"><b>Email address</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" />
                <div class="invalid-feedback">
                    Please provide a valid email address
                </div>
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="mt-3">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password" />
                <div class="invalid-feedback">
                    Please provide a valid Password
                </div>
                <div class="valid-feedback">Looks good!</div>
            </div>

           

         <button type="button" id="submit" class="btn btn-primary mt-3">Submit</button>
           
        </div>
    </form>
<script>
    function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get the values of the email and password inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple client-side validation (just checking if fields are filled)
            if (email && password) {
                // Normally, you would send the credentials to the server here

                // For this example, we'll just redirect to the home page
                // You can pass the email as a query parameter if needed
                window.location.href = `home.html`;
            } else {
                alert('Please fill in both fields');
            }
        }
</script>
   
</body>
</html>
